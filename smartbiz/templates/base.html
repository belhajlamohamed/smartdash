{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}SmartBiz{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="{% url 'dashboard:home' %}">SmartBiz</a>
      <div>
        {% if user.is_authenticated %}
          <a href="{% url 'accounts:logout' %}" class="btn btn-sm btn-danger">Logout</a>
        {% else %}
          <a href="{% url 'accounts:login' %}" class="btn btn-sm btn-primary">Login</a>
        {% endif %}
      </div>
    </div>
  </nav>
  <div class="container mt-4">
    {% block content %}{% endblock %}
  </div>
</body>
</html>
